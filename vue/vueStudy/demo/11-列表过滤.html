<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" placeholder="请输入过滤条件" v-model="keyword">
        <ul>
            <li v-for="(person,index) in newPersons">
                {{person.name}}-{{person.age}}
            </li>
        </ul>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                persons: [
                    { id: 1, name: '赵四', age: 50 },
                    { id: 2, name: '刘能', age: 57 },
                    { id: 3, name: '宋小宝', age: 45 },
                    { id: 4, name: '小沈阳', age: 48 },
                ],
                keyword: '',
            },
            computed: {
                newPersons() {
                    let { keyword, persons } = this
                    // let arr = persons.filter(function (item, index) {
                    //     return item.name.indexOf(keyword) !== -1;
                    // })

                    let arr = persons.filter(item => item.name.indexOf(keyword) !== -1)
                    return arr
                }
            }
        })
    </script>
</body>

</html>
