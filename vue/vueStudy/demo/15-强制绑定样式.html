<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .classA {
            color: brown;
        }

        .classB {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 1静态数据 -->
        <!-- <p class="classA">124623452654</p> -->
        <!-- 2动态数据 -->
        <p :class="myClass">看我的变化</p>

        <!-- 3 -->
        <p :class="{classA:isA,classB:isB}">看我的变化</p>
    </div>
    <script src="./js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data() {
                return {
                    myClass: 'classB',
                    isA: true,
                    isB: false,
                }
            }
        })
    </script>
</body>

</html>
