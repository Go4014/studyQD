<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-if="isOk">上课</p>
        <p v-else>不上课</p>
        <button @click="isOk = !isOk">反转</button>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    isOk: true
                }
            }
        })
    </script>
</body>

</html>
